<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mother's Day Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-front">
        <h1>💐 Tap to Open 💐</h1>
      </div>
      <div class="card-back">
        <h2>Happy Mother's Day!</h2>
        <div class="image-grid">
          <img src="images/IMG_6689.JPG" alt="Flowers for Mom" />
          <img src="images/IMG_6757.jpg" alt="Flowers for Mom" />
          <img src="images/IMG_7520.jpg" alt="Flowers for Mom" />
          <img src="images/IMG_8729.jpg" alt="Flowers for Mom" />
        </div>
        <p>
          Liewe mamma,<br />
          Dankie vir die awesome en spesiale mamma wat ma is!<br />
          Ek weet regtig nie wat ons huis-gesin sonder mamma sou kon doen nie. 💖<br />
          Mamma is werklik een uit die boonste rakke, en ek het elke dag n rede om vir God dankie te se vir ma.
        </p>
        <footer>Love you LOTS, Rikus💗</footer>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
